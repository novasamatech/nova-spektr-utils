name: Update chains file

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  update-chains-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ğŸ›  Set up env variables
        uses: ./.github/workflows/setup-env

      - name: âš™ï¸ Install dependencies
        uses: pnpm install

      - name: ğŸ“ Update chains file
        run: pnpm update:chains-file

      - name: â¡ï¸ Make pull request
        uses: ./.github/workflows/make-pull-request
        with:
          commit-path: chains/**/*.json
          commit-message: "ci: update chains.json files"
          pr-title: "Update chains.json file"
          branch-name: update-chains-file
          github-token: ${{ secrets.GITHUB_TOKEN }}
